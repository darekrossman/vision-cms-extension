<!DOCTYPE html>
<html>
<head>
  <title>Vision CMS Side Panel</title>
  <style>
    :root {
      --primary-color: #2180e8;
      --primary-hover: #1668cc;
      --background-color: #1a1a1a;
      --surface-color: #232323;
      --border-color: #333333;
      --text-primary: #e6e6e6;
      --text-secondary: #a1a1a1;
      --error-color: #f85149;
      --success-color: #39d353;
      --info-color: #58a6ff;
      --border-radius: 8px;
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.3);
      --shadow: 0 2px 5px rgba(0,0,0,0.4);
    }
    
    html, body {
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-primary);
      font-size: 14px;
      line-height: 1.5;
    }
    
    body {
      display: flex;
      flex-direction: column;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      border-bottom: 1px solid var(--border-color);
      background-color: var(--surface-color);
      box-shadow: var(--shadow-sm);
      position: relative;
      flex-shrink: 0;
    }
    
    .title {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .content {
      padding: 16px 20px;
    }
    
    .icon-button {
      background-color: var(--surface-color);
      color: var(--primary-color);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin: 0 0 16px 0;
      transition: all 0.2s ease;
      width: 100%;
      box-shadow: var(--shadow-sm);
    }
    
    .icon-button:hover {
      background-color: #2a2a2a;
      box-shadow: var(--shadow);
    }
    
    .icon-button.active {
      background-color: var(--primary-color);
      color: #ffffff;
      border-color: var(--primary-color);
    }
    
    .icon-button:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(33, 128, 232, 0.4);
    }

    .icon-button svg {
      width: 18px;
      height: 18px;
    }

    .icon-button .select-icon {
      display: inline;
    }

    .icon-button .cancel-icon {
      display: none;
    }

    .icon-button.active .select-icon {
      display: none;
    }

    .icon-button.active .cancel-icon {
      display: inline;
    }
    
    .image-preview {
      margin: 16px 0;
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      overflow: hidden;
      background-color: var(--surface-color);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-sm);
    }
    
    .image-preview img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }
    
    .loading-spinner {
      display: none;
      width: 32px;
      height: 32px;
      border: 3px solid #333333;
      border-radius: 50%;
      border-top: 3px solid var(--primary-color);
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .analyze-button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin: 16px 0;
      display: none;
      width: 100%;
      text-align: center;
      transition: all 0.2s ease;
      box-shadow: var(--shadow-sm);
    }
    
    .analyze-button:hover {
      background-color: var(--primary-hover);
      box-shadow: var(--shadow);
    }
    
    .analyze-button:disabled {
      background-color: #444444;
      cursor: not-allowed;
      box-shadow: none;
    }
    
    .analysis-results {
      margin: 16px 0;
      padding: 16px;
      border-radius: var(--border-radius);
      background-color: var(--surface-color);
      border: 1px solid var(--border-color);
      font-size: 14px;
      line-height: 1.6;
      display: none;
      max-height: none;
      overflow-y: auto;
      box-shadow: var(--shadow-sm);
    }
    
    .analysis-results h1 {
      font-size: 1.5em;
      margin-top: 1.2em;
      margin-bottom: 0.6em;
      font-weight: 600;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 0.3em;
    }
    
    .analysis-results h2 {
      font-size: 1.3em;
      margin-top: 1em;
      margin-bottom: 0.5em;
      font-weight: 600;
    }
    
    .analysis-results h3 {
      font-size: 1.1em;
      margin-top: 0.8em;
      margin-bottom: 0.4em;
      font-weight: 600;
    }
    
    .analysis-results p {
      margin: 0.7em 0;
    }
    
    .analysis-results ul, .analysis-results ol {
      margin: 0.7em 0;
      padding-left: 2em;
    }
    
    .analysis-results li {
      margin: 0.3em 0;
    }
    
    .analysis-results a {
      color: var(--info-color);
      text-decoration: none;
    }
    
    .analysis-results a:hover {
      text-decoration: underline;
    }
    
    .analysis-results blockquote {
      border-left: 3px solid var(--border-color);
      margin: 1em 0;
      padding-left: 1em;
      color: var(--text-secondary);
    }
    
    .analysis-results code {
      font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-size: 0.9em;
    }
    
    .analysis-results pre {
      background-color: #2a2a2a;
      border-radius: 3px;
      padding: 16px;
      overflow: auto;
      font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
      font-size: 0.85em;
      line-height: 1.45;
      margin: 1em 0;
      white-space: pre-wrap;
      word-break: break-all;
    }
    
    .analysis-results table {
      border-collapse: collapse;
      width: 100%;
      margin: 1em 0;
      overflow-x: auto;
      display: block;
    }
    
    .analysis-results th, .analysis-results td {
      border: 1px solid var(--border-color);
      padding: 8px 12px;
      text-align: left;
    }
    
    .analysis-results th {
      background-color: #2a2a2a;
      font-weight: 600;
    }
    
    .prompt-section {
      margin: 16px 0;
    }
    
    .prompt-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 12px;
    }
    
    .prompt-button {
      background-color: var(--surface-color);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      padding: 8px 16px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s ease;
      flex: 1 0 auto;
      min-width: 120px;
      max-width: calc(50% - 4px);
      text-align: center;
      box-shadow: var(--shadow-sm);
    }
    
    .prompt-button:hover {
      background-color: #2a2a2a;
      border-color: var(--primary-color);
    }
    
    .prompt-button:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(33, 128, 232, 0.4);
    }
    
    .chat-loader {
      display: none;
      padding: 16px 0;
      text-align: center;
    }
    
    .chat-loader-dots {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    
    .chat-loader-dot {
      width: 8px;
      height: 8px;
      background-color: var(--primary-color);
      border-radius: 50%;
      opacity: 0.6;
      animation: pulse 1.4s infinite ease-in-out;
    }
    
    .chat-loader-dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .chat-loader-dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    .chat-loader-text {
      margin-top: 10px;
      font-size: 13px;
      color: var(--text-secondary);
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(0.8);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
    }
    
    .tabs {
      display: flex;
      background-color: var(--surface-color);
      border-bottom: 1px solid var(--border-color);
      box-shadow: var(--shadow-sm);
      flex-shrink: 0;
    }
    
    .tab-button {
      padding: 12px 16px;
      background-color: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      flex: 1;
      transition: all 0.2s ease;
      text-align: center;
    }
    
    .tab-button:hover {
      color: var(--text-primary);
      background-color: rgba(255, 255, 255, 0.05);
    }
    
    .tab-button.active {
      color: var(--primary-color);
      border-bottom: 2px solid var(--primary-color);
      background-color: var(--surface-color);
    }
    
    .tab-content {
      display: none;
      flex: 1;
      overflow-y: auto;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .history-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .history-item {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      border-bottom: 1px solid var(--border-color);
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    
    .history-item:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }
    
    .history-thumbnail {
      width: 60px;
      height: 40px;
      object-fit: cover;
      border-radius: 4px;
      margin-right: 16px;
      border: 1px solid var(--border-color);
      background-color: #333333;
    }
    
    .history-timestamp {
      font-size: 12px;
      color: var(--text-secondary);
    }

    /* Specific styling for the header button */
    .header .icon-button {
      width: auto;
      padding: 6px;
      margin: 0;
      border: none;
      background: none;
      box-shadow: none;
      color: var(--text-secondary);
    }

    .header .icon-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      box-shadow: none;
    }

    .header .icon-button.active {
      background-color: rgba(33, 128, 232, 0.2);
      color: var(--primary-color);
      border-color: transparent;
    }
    
    .header .icon-button svg {
      width: 20px;
      height: 20px;
    }

    .header .icon-button .select-icon {
      display: inline;
    }

    .header .icon-button .cancel-icon {
      display: none;
    }

    .header .icon-button.active .select-icon {
      display: none;
    }

    .header .icon-button.active .cancel-icon {
      display: inline;
    }
    
    /* Chat tab styles */
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      background-color: var(--background-color);
    }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    
    .chat-message {
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    
    .chat-message.user {
      align-items: flex-end;
    }
    
    .chat-message.assistant {
      align-items: flex-start;
    }
    
    .message-content {
      max-width: 90%;
      word-wrap: break-word;
      line-height: 1.5;
      position: relative;
      padding: 0;
      border-radius: 0;
      background-color: transparent;
      color: #c8c8c8;
    }
    
    .chat-message.user .message-content {
      background-color: transparent;
      border-radius: 0;
    }
    
    .chat-message.assistant .message-content {
      background-color: transparent;
      border-radius: 0;
    }
    
    /* Reset margins for common elements inside message content */
    .message-content > *:first-child {
      margin-top: 0;
    }
    
    .message-content > *:last-child {
      margin-bottom: 0;
    }
    
    /* Consistent typography for elements inside messages */
    .message-content p {
      margin: 0.8em 0;
    }
    
    .message-content h1, 
    .message-content h2, 
    .message-content h3, 
    .message-content h4, 
    .message-content h5, 
    .message-content h6 {
      margin: 1.2em 0 0.6em;
      font-weight: 600;
      line-height: 1.3;
    }
    
    .message-content h1:first-child, 
    .message-content h2:first-child, 
    .message-content h3:first-child, 
    .message-content h4:first-child, 
    .message-content h5:first-child, 
    .message-content h6:first-child {
      margin-top: 0;
    }
    
    .message-content ul, 
    .message-content ol {
      margin: 0.8em 0;
      padding-left: 1.5em;
    }
    
    .message-content li {
      margin: 0.3em 0;
    }
    
    .message-content pre {
      margin: 0.8em 0;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 6px;
      overflow-x: auto;
    }
    
    .message-content code {
      font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
      font-size: 0.9em;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 0.2em 0.4em;
      border-radius: 3px;
    }
    
    /* Add subtle indicators to show who's speaking */
    .chat-message.user::before,
    .chat-message.assistant::before {
      font-size: 11px;
      color: #787878;
      margin-bottom: 4px;
      display: block;
    }
    
    .chat-message.user::before {
      content: "You";
      text-align: right;
    }
    
    .chat-message.assistant::before {
      content: "Assistant";
      text-align: left;
    }
    
    .chat-input-container {
      display: flex;
      flex-direction: column;
      padding: 16px;
      background-color: var(--surface-color);
      border-top: 1px solid var(--border-color);
      position: relative;
      flex-shrink: 0;
    }
    
    .chat-image-preview {
      display: none;
      align-items: center;
      margin-bottom: 8px;
      padding: 4px;
      background-color: #2a2a2a;
      border-radius: var(--border-radius);
      position: relative;
      width: fit-content;
    }
    
    .chat-image-thumbnail {
      height: 48px;
      width: auto;
      max-width: 100px;
      border-radius: 4px;
      object-fit: cover;
    }
    
    .chat-image-remove {
      position: absolute;
      top: -8px;
      right: -8px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: var(--error-color);
      color: white;
      border: none;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: var(--shadow-sm);
    }
    
    .chat-input-row {
      display: flex;
      align-items: center;
      width: 100%;
    }
    
    .chat-input {
      flex: 1;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      resize: none;
      font-family: inherit;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s ease;
      background-color: #2a2a2a;
      color: var(--text-primary);
    }
    
    .chat-input:focus {
      border-color: var(--primary-color);
    }
    
    .chat-submit-button {
      width: 32px;
      height: 32px;
      margin-left: 8px;
      color: var(--primary-color);
      background: transparent;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: color 0.2s ease;
    }
    
    .chat-submit-button:hover {
      color: var(--primary-hover);
    }
    
    .chat-submit-button svg {
      width: 18px;
      height: 18px;
    }
    
    .chat-thinking {
      display: none; /* Hide old thinking indicator */
    }
    
    /* New assistant loading indicator */
    .chat-message.assistant.loading .message-content {
      display: flex;
      align-items: center;
      min-height: 24px;
      min-width: 36px;
    }
    
    .typing-indicator {
      display: flex;
      align-items: center;
    }
    
    .typing-dot {
      width: 6px;
      height: 6px;
      background-color: #787878;
      border-radius: 50%;
      margin: 0 2px;
      animation: typing-dots 1.4s infinite ease-in-out both;
    }
    
    .typing-dot:nth-child(1) {
      animation-delay: -0.32s;
    }
    
    .typing-dot:nth-child(2) {
      animation-delay: -0.16s;
    }
    
    @keyframes typing-dots {
      0%, 80%, 100% {
        transform: scale(0.6);
        opacity: 0.6;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    .chat-tool-message {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      margin: 8px 0;
      background-color: rgba(33, 128, 232, 0.1);
      border-radius: 8px;
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    .chat-tool-message.started {
      border-left: 3px solid var(--info-color);
    }
    
    .chat-tool-message.completed {
      border-left: 3px solid var(--success-color);
    }
    
    .chat-tool-message.failed {
      border-left: 3px solid var(--error-color);
    }
    
    .tool-left {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .tool-right {
      font-size: 11px;
      font-weight: 500;
    }
    
    .chat-message-image {
      max-width: 100%;
      max-height: 180px;
      border-radius: 4px;
      margin-bottom: 8px;
      object-fit: contain;
      width: auto;
      height: auto;
      display: block;
      box-shadow: var(--shadow-sm);
    }
    
    /* Custom textarea styling for dark mode */
    #custom-prompt-textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: var(--border-radius);
      border: 1px solid var(--border-color);
      resize: vertical;
      background-color: #2a2a2a;
      color: var(--text-primary);
    }
    
    #custom-prompt-textarea:focus {
      border-color: var(--primary-color);
      outline: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2 class="title">Vision CMS</h2>
    <button id="selection-toggle" class="icon-button" title="Capture Area">
      <svg class="select-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
        <circle cx="12" cy="13" r="4"></circle>
      </svg>
      <svg class="cancel-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
         <line x1="18" y1="6" x2="6" y2="18"></line>
         <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </div>
  
  <div class="tabs">
    <button id="tab-1" class="tab-button" data-tab="content-tab-1">Analysis</button>
    <button id="tab-2" class="tab-button" data-tab="content-tab-2">History</button>
    <button id="tab-3" class="tab-button" data-tab="content-tab-3">Settings</button>
    <button id="tab-4" class="tab-button active" data-tab="content-tab-4">Chat</button>
  </div>
  
  <div id="content-tab-1" class="tab-content">
    <div class="content">
      <div id="image-preview" class="image-preview" style="display: none;">
        <div id="loading-spinner" class="loading-spinner"></div>
      </div>
      
      <div id="prompt-section" class="prompt-section">
        <h3>Choose an analysis prompt:</h3>
        <div class="prompt-buttons">
          <button class="prompt-button" data-prompt-id="describe">Describe content and extract text</button>
          <button class="prompt-button" data-prompt-id="extract-text">Extract text only</button>
          <button class="prompt-button" data-prompt-id="analyze-ui">Analyze UI design</button>
          <button class="prompt-button" data-prompt-id="identify-content">Identify page structure</button>
          <button class="prompt-button" data-prompt-id="seo-analysis">SEO analysis</button>
          <button class="prompt-button" data-prompt-id="content-type-json">Create content type json</button>
        </div>
        
        <!-- Custom Prompt Area -->
        <div class="custom-prompt-area" style="margin-top: 16px;">
          <h3>Or enter a custom prompt:</h3>
          <textarea id="custom-prompt-textarea" placeholder="Enter custom prompt here..." rows="4" style="width: 100%; padding: 10px; margin-bottom: 8px; border-radius: var(--border-radius); border: 1px solid var(--border-color); resize: vertical;"></textarea>
          <button id="analyze-custom-prompt-button" class="prompt-button custom-prompt-button" style="background-color: var(--primary-color); color: white;">Analyze with Custom Prompt</button>
        </div>
        <!-- End Custom Prompt Area -->
        
        <div id="chat-loader" class="chat-loader">
          <div class="chat-loader-dots">
            <div class="chat-loader-dot"></div>
            <div class="chat-loader-dot"></div>
            <div class="chat-loader-dot"></div>
          </div>
          <div class="chat-loader-text">Analyzing content...</div>
        </div>
      </div>
      
      <div id="analysis-results" class="analysis-results"></div>
    </div>
  </div>
  
  <div id="content-tab-2" class="tab-content">
    <ul id="history-list" class="history-list">
      <!-- History items will be added here by JavaScript -->
      <li style="padding: 20px; text-align: center; color: var(--text-secondary);">No captures yet.</li>
    </ul>
  </div>
  
  <div id="content-tab-3" class="tab-content">
    <div class="content">
      <h3>Settings</h3>
