<!DOCTYPE html>
<html>
<head>
  <title>Vision CMS Side Panel</title>
  <style>
    :root {
      --primary-color: #1a73e8;
      --primary-hover: #1558b3;
      --background-color: #f9f9fb;
      --surface-color: #ffffff;
      --border-color: #e0e0e5;
      --text-primary: #37352f;
      --text-secondary: #6b7280;
      --error-color: #d93025;
      --success-color: #1e8e3e;
      --info-color: #1a73e8;
      --border-radius: 8px;
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.05);
      --shadow: 0 2px 5px rgba(0,0,0,0.08);
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: var(--background-color);
      color: var(--text-primary);
      font-size: 14px;
      line-height: 1.5;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border-color);
      background-color: var(--surface-color);
      box-shadow: var(--shadow-sm);
    }
    
    .title {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .content {
      padding: 16px 20px;
    }
    
    .icon-button {
      background-color: var(--surface-color);
      color: var(--primary-color);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin: 0 0 16px 0;
      transition: all 0.2s ease;
      width: 100%;
      box-shadow: var(--shadow-sm);
    }
    
    .icon-button:hover {
      background-color: #f5f8ff;
      box-shadow: var(--shadow);
    }
    
    .icon-button.active {
      background-color: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }
    
    .icon-button:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.4);
    }

    .icon-button svg {
      width: 18px;
      height: 18px;
    }

    .icon-button .select-icon {
      display: inline;
    }

    .icon-button .cancel-icon {
      display: none;
    }

    .icon-button.active .select-icon {
      display: none;
    }

    .icon-button.active .cancel-icon {
      display: inline;
    }
    
    .image-preview {
      margin: 16px 0;
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      overflow: hidden;
      background-color: var(--surface-color);
      height: 240px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-sm);
    }
    
    .image-preview img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }
    
    .loading-spinner {
      display: none;
      width: 32px;
      height: 32px;
      border: 3px solid #e0e0e0;
      border-radius: 50%;
      border-top: 3px solid var(--primary-color);
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .analyze-button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin: 16px 0;
      display: none;
      width: 100%;
      text-align: center;
      transition: all 0.2s ease;
      box-shadow: var(--shadow-sm);
    }
    
    .analyze-button:hover {
      background-color: var(--primary-hover);
      box-shadow: var(--shadow);
    }
    
    .analyze-button:disabled {
      background-color: #d1d5db;
      cursor: not-allowed;
      box-shadow: none;
    }
    
    .analysis-results {
      margin: 16px 0;
      padding: 16px;
      border-radius: var(--border-radius);
      background-color: var(--surface-color);
      border: 1px solid var(--border-color);
      font-size: 14px;
      line-height: 1.6;
      display: none;
      max-height: none;
      height: calc(100vh - 400px);
      min-height: 200px;
      overflow-y: auto;
      box-shadow: var(--shadow-sm);
    }
    
    .analysis-results h1 {
      font-size: 1.5em;
      margin-top: 1.2em;
      margin-bottom: 0.6em;
      font-weight: 600;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 0.3em;
    }
    
    .analysis-results h2 {
      font-size: 1.3em;
      margin-top: 1em;
      margin-bottom: 0.5em;
      font-weight: 600;
    }
    
    .analysis-results h3 {
      font-size: 1.1em;
      margin-top: 0.8em;
      margin-bottom: 0.4em;
      font-weight: 600;
    }
    
    .analysis-results p {
      margin: 0.7em 0;
    }
    
    .analysis-results ul, .analysis-results ol {
      margin: 0.7em 0;
      padding-left: 2em;
    }
    
    .analysis-results li {
      margin: 0.3em 0;
    }
    
    .analysis-results a {
      color: var(--primary-color);
      text-decoration: none;
    }
    
    .analysis-results a:hover {
      text-decoration: underline;
    }
    
    .analysis-results blockquote {
      border-left: 3px solid var(--border-color);
      margin: 1em 0;
      padding-left: 1em;
      color: var(--text-secondary);
    }
    
    .analysis-results code {
      font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
      background-color: rgba(0, 0, 0, 0.04);
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-size: 0.9em;
    }
    
    .analysis-results pre {
      background-color: #f6f8fa;
      border-radius: 3px;
      font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
      padding: 0.8em;
      overflow: auto;
      font-size: 0.9em;
      line-height: 1.45;
      border: 1px solid #eaecef;
    }
    
    .analysis-results pre code {
      background-color: transparent;
      padding: 0;
      border-radius: 0;
    }
    
    .analysis-results table {
      border-collapse: collapse;
      width: 100%;
      margin: 1em 0;
    }
    
    .analysis-results table th, .analysis-results table td {
      padding: 0.5em;
      border: 1px solid var(--border-color);
    }
    
    .analysis-results table th {
      background-color: #f6f8fa;
    }
    
    .analysis-results hr {
      height: 1px;
      border: none;
      background-color: var(--border-color);
      margin: 1.5em 0;
    }
    
    .analysis-results img {
      max-width: 100%;
      height: auto;
    }
    
    .analysis-results pre.language-json .string { color: #22863a; }
    .analysis-results pre.language-json .number { color: #005cc5; }
    .analysis-results pre.language-json .boolean { color: #005cc5; }
    .analysis-results pre.language-json .null { color: #005cc5; }
    .analysis-results pre.language-json .key { color: #6f42c1; }
    
    .prompt-section {
      margin: 16px 0;
      display: none;
    }
    
    .prompt-section h3 {
      font-size: 14px;
      margin: 0 0 12px 0;
      color: var(--text-secondary);
    }
    
    .prompt-buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .prompt-button {
      background-color: var(--surface-color);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      padding: 8px 12px;
      font-size: 13px;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .prompt-button:hover {
      background-color: #f5f8ff;
      border-color: var(--primary-color);
    }
    
    .prompt-button:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.4);
    }
    
    .chat-loader {
      display: none;
      padding: 16px 0;
      text-align: center;
    }
    
    .chat-loader-dots {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    
    .chat-loader-dot {
      width: 8px;
      height: 8px;
      background-color: var(--primary-color);
      border-radius: 50%;
      opacity: 0.6;
      animation: pulse 1.4s infinite ease-in-out;
    }
    
    .chat-loader-dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .chat-loader-dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    .chat-loader-text {
      margin-top: 10px;
      font-size: 13px;
      color: var(--text-secondary);
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(0.8);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h2 class="title">Vision CMS</h2>
  </div>
  
  <div class="content">
    <button id="selection-toggle" class="icon-button" title="Toggle selection mode">
      <svg class="select-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 3h18v18H3z"></path>
        <path d="M8 8v8h8V8H8z"></path>
      </svg>
      <svg class="cancel-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="15" y1="9" x2="9" y2="15"></line>
        <line x1="9" y1="9" x2="15" y2="15"></line>
      </svg>
      <span class="button-text">Select Area</span>
    </button>
    
    <div id="image-preview" class="image-preview" style="display: none;">
      <div id="loading-spinner" class="loading-spinner"></div>
    </div>
    
    <div id="prompt-section" class="prompt-section">
      <h3>Choose an analysis prompt:</h3>
      <div class="prompt-buttons">
        <button class="prompt-button" data-prompt-id="describe">Describe content and extract text</button>
        <button class="prompt-button" data-prompt-id="extract-text">Extract text only</button>
        <button class="prompt-button" data-prompt-id="analyze-ui">Analyze UI design</button>
        <button class="prompt-button" data-prompt-id="identify-content">Identify page structure</button>
        <button class="prompt-button" data-prompt-id="seo-analysis">SEO analysis</button>
        <button class="prompt-button" data-prompt-id="content-type-json">Create content type json</button>
      </div>
      <div id="chat-loader" class="chat-loader">
        <div class="chat-loader-dots">
          <div class="chat-loader-dot"></div>
          <div class="chat-loader-dot"></div>
          <div class="chat-loader-dot"></div>
        </div>
        <div class="chat-loader-text">Analyzing content...</div>
      </div>
    </div>
    
    <div id="analysis-results" class="analysis-results"></div>
  </div>

  <!-- Load scripts -->
  <script src="sidepanel.js"></script>
</body>
</html>
