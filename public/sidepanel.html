<!DOCTYPE html>
<html>
<head>
  <title>Vision CMS Side Panel</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 16px;
      overflow-x: hidden;
      background-color: #f5f5f5;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .title {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }
    
    .button {
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 16px;
      width: 100%;
      text-align: center;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #1558b3;
    }
    
    .button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .icon-button {
      background-color: #f5f5f5;
      color: #1a73e8;
      border: 2px solid #1a73e8;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      margin: 16px auto;
      transition: all 0.2s ease;
    }
    
    .icon-button:hover {
      background-color: #e8f0fe;
    }
    
    .icon-button.active {
      background-color: #1a73e8;
      color: white;
    }
    
    .icon-button:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.4);
    }
    
    .image-preview {
      margin-top: 16px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      background-color: white;
    }
    
    .image-preview img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2 class="title">Vision CMS</h2>
  </div>
  
  <div class="content">
    <button id="selection-toggle" class="icon-button" title="Toggle selection mode">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 3h18v18H3z"></path>
        <path d="M8 8v8h8V8H8z"></path>
      </svg>
    </button>
    <div id="image-preview" class="image-preview" style="display: none;"></div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
