<!DOCTYPE html>
<html>
<head>
  <title>Vision CMS Extension</title>
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #1a73e8;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #1557b0;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .secondary-button {
      background-color: #f8f9fa;
      color: #1a73e8;
      border: 1px solid #dadce0;
      font-size: 12px;
      padding: 4px 12px;
    }
    .secondary-button:hover {
      background-color: #f1f3f4;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
    }
    .status.success {
      background-color: #e6f4ea;
      color: #137333;
    }
    .status.error {
      background-color: #fce8e6;
      color: #c5221f;
    }
    .result {
      margin-top: 16px;
      padding: 12px;
      background-color: #f8f9fa;
      border-radius: 4px;
      font-size: 14px;
      max-height: 500px;
      overflow-y: auto;
    }
    .result h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
      color: #1a73e8;
      border-bottom: 1px solid #dadce0;
      padding-bottom: 8px;
    }
    .result pre {
      margin: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .analysis-content {
      line-height: 1.5;
    }
    .analysis-content strong {
      color: #1a73e8;
    }
    .error {
      color: #c5221f;
      font-weight: bold;
    }
    .image-info {
      background-color: #e8f0fe;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .image-info p {
      margin: 0;
    }
    .filename {
      font-family: monospace;
      background-color: rgba(0,0,0,0.05);
      padding: 2px 4px;
      border-radius: 2px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Code Vision Analysis</h2>
    <button id="startSelection">Start Selection</button>
    <button id="saveSnippet" disabled>Analyze with Claude</button>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
